
  <script type="text/javascript" src="js/cadEmp.js"></script>

    <div class="cadastro" >
      <label class="title">CADASTRO DE EMPRESAS</label>
      <label> Nome *</label>
      <input id="edtNome" type="text" name="Nome" maxlength="50"/>
      <label> Endereço </label>
      <input id="edtEnd" type="text" name="endereco" maxlength="60"/>
      <label> Cidade </label>
      <input id="edtCidade" type="text" name="cidade" maxlength="30"/>
      <label> Bairro </label>
      <input id="edtBairro" type="text" name="bairro" maxlength="60"  />
      <label> Numero </label>
      <input id="edtNum" type="text" name="num" maxlength="10"  />
      <label> Estado *</label>
      <select id="selEstado" name="estado" id="estado">
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapa</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceara</option>
        <option value="ES">Espirito Santo</option>
        <option value="DF">Distrito Federal</option>
        <option value="MA">Maranhao</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Para</option>
        <option value="PB">Paraiba</option>
        <option value="PR">Parana</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piaui</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondonia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option selected="selected" value="SP">Sao Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
      </select>
      <label> CEP </label>
      <input id="edtCep" type="text" name="cep" maxlength="10"/>
      <label> CNPJ </label>
      <input id="edtCnpj" type="text" name="cnpj" maxlength="18"/>
      <label> Inscrição Estadual </label>
      <input id="edtIE" type="text" name="ie" maxlength="14"/>
      <label> Tipo *</label>
      <select id="selTipo" name="tipo">
        <option selected="selected" value="FOR">Fornecedor</option>
        <option value="CLI">Cliente</option>
      </select>
      <label> Telefone </label>
      <input id="edtTel" type="text" name="fone" maxlength="15"/>
      <button id="btnSaveCadEmp">Salvar</button>

    </div>
